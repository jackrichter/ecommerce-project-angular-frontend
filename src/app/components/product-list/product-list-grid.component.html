<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>{{ currentCategoryName }}</h4>
        <hr>

        <div class="container-fluid">
            <div class="row">

                <!-- Loop over the collection of products -->
                <div class="col-md-3" *ngFor="let tmpProduct of products">

                    <div class="product-box">

                        <a routerLink="/products/{{tmpProduct.id }}">
                            <img src="{{ tmpProduct.imageUrl }}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{ tmpProduct.id }}">
                            <h1>{{ tmpProduct.name }}</h1>
                        </a>

                        <div class="price">{{ tmpProduct.unitPrice | currency: 'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!-- If products are empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>

            <!-- Begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">

                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="getListProducts()">

                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page size</span>

                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" style="margin-left: 1px;">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- End footer-->

        </div>
    </div>
</div>
