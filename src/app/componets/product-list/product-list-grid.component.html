<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- Loop over the collection of products -->
                <div class="col-md-3" *ngFor="let tmpProduct of products">

                    <div class="product-box">
                        <img src="{{ tmpProduct.imageUrl }}" class="img-responsive">
                        <h1>{{ tmpProduct.name }}</h1>
                        <div class="price">{{ tmpProduct.unitPrice | currency: 'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
