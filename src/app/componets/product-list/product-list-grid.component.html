<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>{{ currentCategoryName }}</h4>
        <hr>

        <div class="container-fluid">
            <div class="row">

                <!-- Loop over the collection of products -->
                <div class="col-md-3" *ngFor="let tmpProduct of products">

                    <div class="product-box">
                        <img src="{{ tmpProduct.imageUrl }}" class="img-responsive">
                        <h1>{{ tmpProduct.name }}</h1>
                        <div class="price">{{ tmpProduct.unitPrice | currency: 'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!-- If products are empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>
        </div>
    </div>
</div>
